<mat-toolbar style="background-color: blueviolet;">
  <mat-toolbar-row>
    <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
    <button mat-button routerLink="/"><mat-icon>home</mat-icon> Home</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav  [(opened)]="opened" mode="push">
    <mat-list>
      <mat-list-item>
        <a routerLink="/veiculos" style="text-decoration: none; color: blueviolet;">Veiculos</a>
      </mat-list-item>
      <mat-list-item>
        <a routerLink="/clientes" style="text-decoration: none; color: blueviolet;">Clientes</a>
      </mat-list-item>
      <mat-list-item>
        <a routerLink="/reservas" style="text-decoration: none; color: blueviolet;">Reservar</a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
