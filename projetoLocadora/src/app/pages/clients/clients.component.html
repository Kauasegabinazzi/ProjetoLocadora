<section class="catalog">
  <table class="table table-hover">
    <tbody>
      <tr class="table-header">
        <th>
          Nome
        </th>
        <th>
          Matricula
        </th>
        <th>
          Idade
        </th>
        <th>
          Aniversario
        </th>
        <th>
          Data de Criação do Usuario
        </th>
      </tr>
      <tr  *ngFor="let item of clientList">
        <td>
          {{item.nome}}
        </td>
        <td>
          {{item.Matricula}}
        </td>
        <td>
          {{item.Idade}}
        </td>
        <td>
          {{item.Aniversario | date: 'dd/MM/yyyy'}}
        </td>
        <td>
          {{item.Data_Criacao_usuario  | date: 'dd/MM/yyyy'}}
        </td>
      </tr>
    </tbody>
  </table>
</section>
